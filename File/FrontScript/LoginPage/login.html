<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
     <!-- font Google Fonts -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
     <title>Accedi - TicketStage</title>
</head>
<body>
    <form class="form">
        <header class="header">TicketStage</header>
        <div class="inputs">
            <input id="codiceUtente" class="input" type="text" placeholder="Inserisci il codice utente">
            <span id="erroreTesto" class="errore-testo"></span>
            <label for="codiceUtente" class="input-label"><i class="fas fa-user"></i></label>
        </div>
        <div class="checkbox-container">
            <label class="checkbox">
                <input type="checkbox" id="rememberCheckbox">
                <span class="checkmark"></span>
            </label>
            <label for="rememberCheckbox" class="checkbox-text">Ricorda le credenziali</label>
        </div>
        <button id="signinBtn" class="signin-btn">Accedi</button>
        <a class="forget" href="#">Codice utente dimenticato?</a>
        <p class="signup-link">Non hai un account? <a href="../RegisterPage/register.html">Registrati</a></p>
    </form>

    <script src="script/script2.js"></script>
</body>
</html>
